<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBT Application</title>
    <style>
        /* Google-inspired Material Design */
        :root {
            --primary: #4285F4;
            --secondary: #34A853;
            --danger: #EA4335;
            --warning: #FBBC05;
            --light: #f8f9fa;
            --medium: #e9ecef;
            --dark: #202124;
            --shadow: 0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
            --radius: 8px;
            --transition: all 0.3s cubic-bezier(.25,.8,.25,1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        /* Header */
        header {
            background: white;
            box-shadow: var(--shadow);
            padding: 20px 0;
            margin-bottom: 30px;
        }

        .header-title {
            font-size: 24px;
            font-weight: 500;
            color: var(--primary);
            text-align: center;
        }

        /* Interface Container */
        .interface {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 20px;
            transition: var(--transition);
        }

        /* Selection Interface */
        .selection-interface {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium);
            border-radius: var(--radius);
            font-size: 16px;
            transition: var(--transition);
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .subject-card {
            background: var(--light);
            border-radius: var(--radius);
            padding: 15px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid transparent;
            text-align: center;
        }

        .subject-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .subject-card.selected {
            border-color: var(--primary);
            background: rgba(66, 133, 244, 0.1);
        }

        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn:hover {
            background: #3367d6;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn:disabled {
            background: var(--medium);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Test Interface */
        .test-interface {
            display: none;
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--medium);
        }

        .submit-btn {
            background: var(--danger);
        }

        .submit-btn:hover {
            background: #d33426;
        }

        .timer {
            font-size: 18px;
            font-weight: 500;
            color: var(--danger);
        }

        .tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .tab {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--light);
            cursor: pointer;
            transition: var(--transition);
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 14px;
            color: var(--dark);
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 18px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .option {
            padding: 15px;
            border: 1px solid var(--medium);
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .option:hover {
            background: var(--light);
        }

        .option.selected {
            border-color: var(--primary);
            background: rgba(66, 133, 244, 0.1);
        }

        .option input {
            margin-right: 10px;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .question-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-top: 20px;
        }

        .q-nav {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--light);
            cursor: pointer;
            transition: var(--transition);
        }

        .q-nav.answered {
            background: var(--secondary);
            color: white;
        }

        .q-nav.current {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        /* Results Interface */
        .results-interface {
            display: none;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .results-table th, 
        .results-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--medium);
        }

        .results-table th {
            background: var(--light);
            font-weight: 500;
        }

        .total-score {
            font-size: 20px;
            font-weight: 500;
            margin-top: 20px;
            text-align: right;
        }

        /* Footer */
        footer {
            background: white;
            box-shadow: var(--shadow);
            padding: 15px 0;
            text-align: center;
            font-size: 14px;
            color: var(--dark);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .subject-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .test-header {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .subject-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 10px;
            }
            
            .interface {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">University Innovation CBT test</div>
    </header>

    <div class="container">
        <!-- Selection Interface -->
        <div class="interface selection-interface" id="selectionScreen">
            <div class="form-group">
                <label>Select Subjects (Choose at least 4)</label>
                <div class="subject-grid" id="subjectGrid">
                    <!-- Subjects loaded by JS -->
                </div>
            </div>
            <div class="form-group">
                <label>Select Year</label>
                <select id="yearSelect">
                    <option value="">-- Select Year --</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>
            <div class="form-group">
                <label>Set Time (Minimum 30 minutes)</label>
                <input type="number" id="timeInput" min="30" value="30">
            </div>
            <button class="btn" id="startBtn" disabled>Start Test</button>
        </div>

        <!-- Test Interface -->
        <div class="interface test-interface" id="testScreen">
            <div class="test-header">
                <button class="btn submit-btn" id="submitBtn">Submit</button>
                <div class="tabs" id="subjectTabs">
                    <!-- Tabs loaded by JS -->
                </div>
                <div class="timer" id="timer">00:30:00</div>
            </div>
            <div class="question-container">
                <div class="question-number" id="qNumber">Question 1/25</div>
                <div class="question-text" id="qText">Loading question...</div>
                <div class="options" id="options">
                    <!-- Options loaded by JS -->
                </div>
            </div>
            <div class="nav-buttons">
                <button class="btn" id="prevBtn">Previous</button>
                <button class="btn" id="nextBtn">Next</button>
            </div>
            <div class="question-nav" id="qNav">
                <!-- Question navigation loaded by JS -->
            </div>
        </div>

        <!-- Results Interface -->
        <div class="interface results-interface" id="resultsScreen">
            <h2>Test Results</h2>
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    <!-- Results loaded by JS -->
                </tbody>
            </table>
            <div class="total-score" id="totalScore">Total: 0%</div>
            <button class="btn" id="newTestBtn">Start New Test</button>
        </div>
    </div>

    <footer>
        by: Iyiola Adedamola Richard @UniversityInnovationCBTtest2025
    </footer>

    <script>
        // Question Data in JSON format
        const questions = {
            Mathematics: [
                {

                },
                {
                    No: 3,
                    question: "Solve for x: 2x + 5 = 15",
                    options: ["I. 5", "II. 10", "III. 7.5", "IV. 6"],
                    answers: ["I"]
                },
                {
                    No: 4,
                    question: "What is the area of a rectangle with length 8 and width 5?",
                    options: ["I. 13", "II. 30", "III. 40", "IV. 45"],

                },
                {

                    question: "Which of these is a prime number?",
                    options: ["I. 15", "II. 21", "III. 29", "IV. 33"],

            ],
            English: [
                {

                    options: ["I. Joyful", "II. Sad", "III. Angry", "IV. Tired"],
                    answers: ["I"]
                },
                {
                    No: 2,
                    question: "What is the past tense of 'run'?",
                    options: ["I. Ran", "II. Runned", "III. Running", "IV. Runs"],
                    answers: ["I"]
                },
                {

                    question: "Which of these is a proper noun?",
                    options: ["I. city", "II. london", "III. London", "IV. country"],
                    answers: ["III"]
                },
                {
                    No: 4,
                    question: "What is the plural of 'child'?",
                    options: ["I. Childs", "II. Children", "III. Childes", "IV. Child"],

                },
                {
                    No: 5,
                    question: "Which word is an adjective?",
                    options: ["I. Quickly", "II. Beautiful", "III. Running", "IV. Happiness"],

                }

            Chemistry: [
                {
                    No: 1,
                    question: "What is the chemical symbol for gold?",

                {
                    No: 2,

                    options: ["I. 5", "II. 7", "III. 8", "IV. 14"],

                },
                {
                    No: 3,
                    question: "Which gas is most abundant in Earth's atmosphere?",
                    options: ["I. Oxygen", "II. Carbon dioxide", "III. Nitrogen", "IV. Hydrogen"],
                    answers: ["III"]
                },
                {
                    No: 4,

                    options: ["I. 6", "II. 12", "III. 14", "IV. 16"],

                },

                }
            ],
            Physics: [
                {

                    options: ["I. Joule", "II. Newton", "III. Watt", "IV. Pascal"],

                },
                {

                    options: ["I. 300,000 km/s", "II. 150,000 km/s", "III. 450,000 km/s", "IV. 600,000 km/s"],

                },
                {
                    No: 3,
                    question: "Which law states that 'for every action there is an equal and opposite reaction'?",
                    options: ["I. Newton's First Law", "II. Newton's Second Law", "III. Newton's Third Law", "IV. Law of Gravitation"],
                    answers: ["III"]
                },
                {

                    options: ["I. Volt", "II. Ohm", "III. Ampere", "IV. Watt"],

                {

                    options: ["I. Mass", "II. Time", "III. Velocity", "IV. Temperature"],
                    answers: ["III"]
                }
            ],
            Biology: [
                {
                    No: 1,
                    question: "What is the powerhouse of the cell?",
                    options: ["I. Nucleus", "II. Mitochondria", "III. Ribosome", "IV. Golgi apparatus"],
                    answers: ["II"]
                },
                {
                    No: 2,
                    question: "Which blood type is the universal donor?",
                    options: ["I. A", "II. B", "III. AB", "IV. O"],
                    answers: ["IV"]
                },
                {
                    No: 3,
                    question: "What is the process by which plants make their own food?",
                    options: ["I. Respiration", "II. Photosynthesis", "III. Transpiration", "IV. Digestion"],
                    answers: ["II"]
                },
                {
                    No: 4,
                    question: "How many bones are in the adult human body?",
                    options: ["I. 156", "II. 206", "III. 256", "IV. 306"],
                    answers: ["II"]
                },
                {
                    No: 5,
                    question: "Which of these is NOT part of the central nervous system?",
                    options: ["I. Brain", "II. Spinal cord", "III. Nerves", "IV. Cerebellum"],
                    answers: ["III"]
                }
            ]
        };

        // Application State
        const state = {
            selectedSubjects: [],
            testTime: 30,
            testYear: "",
            currentSubject: "",
            currentQuestion: 0,
            userAnswers: {},
            timer: null,
            timeLeft: 0
        };

        // DOM Elements
        const elements = {
            screens: {
                selection: document.getElementById("selectionScreen"),
                test: document.getElementById("testScreen"),
                results: document.getElementById("resultsScreen")
            },
            subjectGrid: document.getElementById("subjectGrid"),
            yearSelect: document.getElementById("yearSelect"),
            timeInput: document.getElementById("timeInput"),
            startBtn: document.getElementById("startBtn"),
            submitBtn: document.getElementById("submitBtn"),
            subjectTabs: document.getElementById("subjectTabs"),
            timerDisplay: document.getElementById("timer"),
            qNumber: document.getElementById("qNumber"),
            qText: document.getElementById("qText"),
            options: document.getElementById("options"),
            prevBtn: document.getElementById("prevBtn"),
            nextBtn: document.getElementById("nextBtn"),
            qNav: document.getElementById("qNav"),
            resultsBody: document.getElementById("resultsBody"),
            totalScore: document.getElementById("totalScore"),
            newTestBtn: document.getElementById("newTestBtn")
        };

        // Initialize the application
        function init() {
            loadSubjects();
            setupEventListeners();
            showScreen('selection');
        }

        // Load subjects into the selection grid
        function loadSubjects() {
            elements.subjectGrid.innerHTML = '';
            Object.keys(questions).forEach(subject => {
                const card = document.createElement('div');
                card.className = 'subject-card';
                card.innerHTML = `
                    <input type="checkbox" id="subj-${subject}" value="${subject}">
                    <label for="subj-${subject}">${subject}</label>
                `;
                card.addEventListener('click', function() {
                    const checkbox = this.querySelector('input');
                    checkbox.checked = !checkbox.checked;
                    this.classList.toggle('selected', checkbox.checked);
                    updateSelectedSubjects();
                });
                elements.subjectGrid.appendChild(card);
            });
        }

        // Update selected subjects list
        function updateSelectedSubjects() {
            state.selectedSubjects = [];
            document.querySelectorAll('.subject-card input:checked').forEach(checkbox => {
                state.selectedSubjects.push(checkbox.value);
            });
            validateForm();
        }

        // Validate the form before enabling start button
        function validateForm() {
            const validYear = elements.yearSelect.value !== '';
            const validTime = parseInt(elements.timeInput.value) >= 30;
            const validSubjects = state.selectedSubjects.length >= 4;
            elements.startBtn.disabled = !(validYear && validTime && validSubjects);
        }

        // Show specific screen
        function showScreen(screen) {
            for (const key in elements.screens) {
                elements.screens[key].style.display = 'none';
            }
            elements.screens[screen].style.display = 'block';
        }

        // Start the test
        function startTest() {
            state.testTime = parseInt(elements.timeInput.value);
            state.testYear = elements.yearSelect.value;
            state.currentSubject = state.selectedSubjects[0];
            state.currentQuestion = 0;
            state.userAnswers = {};
            state.timeLeft = state.testTime * 60;
            
            // Initialize tabs
            initTabs();
            
            // Start timer
            startTimer();
            
            // Load first question
            loadQuestion();
            
            // Show test screen
            showScreen('test');
        }

        // Initialize subject tabs
        function initTabs() {
            elements.subjectTabs.innerHTML = '';
            state.selectedSubjects.forEach((subject, index) => {
                const tab = document.createElement('div');
                tab.className = `tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = subject;
                tab.addEventListener('click', () => {
                    switchSubject(subject);
                });
                elements.subjectTabs.appendChild(tab);
            });
        }

        // Switch between subjects
        function switchSubject(subject) {
            state.currentSubject = subject;
            state.currentQuestion = 0;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.toggle('active', tab.textContent === subject);
            });
            
            loadQuestion();
        }

        // Load current question
        function loadQuestion() {
            const subjectQuestions = questions[state.currentSubject];
            const question = subjectQuestions[state.currentQuestion];
            
            // Update question info
            elements.qNumber.textContent = `Question ${state.currentQuestion + 1}/${subjectQuestions.length}`;
            elements.qText.textContent = question.question;
            
            // Load options
            elements.options.innerHTML = '';
            question.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                
                // Check if this option was previously selected
                const isSelected = state.userAnswers[state.currentSubject] && 
                                 state.userAnswers[state.currentSubject][state.currentQuestion] === option;
                
                optionEl.innerHTML = `
                    <input type="radio" 
                           name="q-${state.currentSubject}-${state.currentQuestion}" 
                           id="opt-${state.currentSubject}-${state.currentQuestion}-${index}" 
                           value="${option}"
                           ${isSelected ? 'checked' : ''}>
                    <label for="opt-${state.currentSubject}-${state.currentQuestion}-${index}">${option}</label>
                `;
                
                optionEl.addEventListener('click', () => {
                    selectOption(option);
                });
                
                elements.options.appendChild(optionEl);
            });
            
            // Update navigation buttons
            updateNavButtons();
            
            // Update question navigation
            updateQuestionNav();
        }

        // Select an option
        function selectOption(option) {
            // Initialize subject in answers if needed
            if (!state.userAnswers[state.currentSubject]) {
                state.userAnswers[state.currentSubject] = {};
            }
            
            // Store the selected answer
            state.userAnswers[state.currentSubject][state.currentQuestion] = option;
            
            // Update UI
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
                if (opt.querySelector('input').value === option) {
                    opt.classList.add('selected');
                }
            });
            
            // Update question navigation
            updateQuestionNav();
        }

        // Update navigation buttons state
        function updateNavButtons() {
            const subjectQuestions = questions[state.currentSubject];
            
            // Previous button
            elements.prevBtn.disabled = state.currentQuestion === 0;
            
            // Next button
            elements.nextBtn.textContent = state.currentQuestion === subjectQuestions.length - 1 ? 
                                          'Last Question' : 'Next';
        }

        // Update question navigation numbers
        function updateQuestionNav() {
            elements.qNav.innerHTML = '';
            const subjectQuestions = questions[state.currentSubject];
            
            for (let i = 0; i < subjectQuestions.length; i++) {
                const navNum = document.createElement('div');
                navNum.className = 'q-nav';
                
                // Highlight current question
                if (i === state.currentQuestion) {
                    navNum.classList.add('current');
                }
                
                // Mark answered questions
                if (state.userAnswers[state.currentSubject] && 
                    state.userAnswers[state.currentSubject][i]) {
                    navNum.classList.add('answered');
                }
                
                navNum.textContent = i + 1;
                navNum.addEventListener('click', () => {
                    state.currentQuestion = i;
                    loadQuestion();
                });
                
                elements.qNav.appendChild(navNum);
            }
        }

        // Start the test timer
        function startTimer() {
            updateTimerDisplay();
            
            if (state.timer) {
                clearInterval(state.timer);
            }
            
            state.timer = setInterval(() => {
                state.timeLeft--;
                updateTimerDisplay();
                
                if (state.timeLeft <= 0) {
                    clearInterval(state.timer);
                    submitTest();
                }
            }, 1000);
        }

        // Update timer display
        function updateTimerDisplay() {
            const hours = Math.floor(state.timeLeft / 3600);
            const minutes = Math.floor((state.timeLeft % 3600) / 60);
            const seconds = state.timeLeft % 60;
            
            elements.timerDisplay.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Change color when time is running low
            if (state.timeLeft <= 300) { // 5 minutes
                elements.timerDisplay.style.color = 'var(--danger)';
            }
        }

        // Submit the test
        function submitTest() {
            clearInterval(state.timer);
            calculateResults();
            showScreen('results');
        }

        // Calculate and display results
        function calculateResults() {
            elements.resultsBody.innerHTML = '';
            let totalQuestions = 0;
            let totalCorrect = 0;
            
            state.selectedSubjects.forEach(subject => {
                const subjectQuestions = questions[subject];
                let correct = 0;
                
                // Count correct answers for this subject
                if (state.userAnswers[subject]) {
                    for (let i = 0; i < subjectQuestions.length; i++) {
                        if (state.userAnswers[subject][i]) {
                            const userAnswer = state.userAnswers[subject][i].split('.')[0].trim();
                            const correctAnswer = subjectQuestions[i].answers[0];
                            
                            if (userAnswer === correctAnswer) {
                                correct++;
                            }
                        }
                    }
                }
                
                totalQuestions += subjectQuestions.length;
                totalCorrect += correct;
                
                // Add row to results table
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${subject}</td>
                    <td>${correct}/${subjectQuestions.length} (${Math.round((correct / subjectQuestions.length) * 100}%)</td>
                `;
                elements.resultsBody.appendChild(row);
            });
            
            // Display total score
            const percentage = Math.round((totalCorrect / totalQuestions) * 100);
            elements.totalScore.textContent = `Total: ${totalCorrect}/${totalQuestions} (${percentage}%)`;
        }

        // Reset for new test
        function resetTest() {
            // Reset form
            document.querySelectorAll('.subject-card').forEach(card => {
                card.classList.remove('selected');
                card.querySelector('input').checked = false;
            });
            elements.yearSelect.value = '';
            elements.timeInput.value = '30';
            elements.startBtn.disabled = true;
            
            // Reset state
            state.selectedSubjects = [];
            state.testTime = 30;
            state.testYear = "";
            state.currentSubject = "";
            state.currentQuestion = 0;
            state.userAnswers = {};
            
            showScreen('selection');
        }

        // Set up event listeners
        function setupEventListeners() {
            // Year selection
            elements.yearSelect.addEventListener('change', validateForm);
            
            // Time input
            elements.timeInput.addEventListener('input', validateForm);
            
            // Start button
            elements.startBtn.addEventListener('click', startTest);
            
            // Previous question
            elements.prevBtn.addEventListener('click', () => {
                if (state.currentQuestion > 0) {
                    state.currentQuestion--;
                    loadQuestion();
                }
            });
            
            // Next question
            elements.nextBtn.addEventListener('click', () => {
                const subjectQuestions = questions[state.currentSubject];
                if (state.currentQuestion < subjectQuestions.length - 1) {
                    state.currentQuestion++;
                    loadQuestion();
                }
            });
            
            // Submit test
            elements.submitBtn.addEventListener('click', () => {
                if (confirm('Are you sure you want to submit your test?')) {
                    submitTest();
                }
            });
            
            // New test
            elements.newTestBtn.addEventListener('click', resetTest);
        }

        // Start the application
        init();
    </script>
</body>
</html>
