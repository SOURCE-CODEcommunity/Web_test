<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickCBT</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fff5f5 0%, #fff9f9 50%, #ffffff 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .logo-container {
            position: relative;
            height: 120px;
            margin-bottom: 20px;
        }

        .letter-q {
            position: absolute;
            font-size: 120px;
            font-weight: bold;
            color: #1d294a;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: emerge 1.5s ease-out forwards 0.5s;
        }

        .cbt-text {
            position: absolute;
            font-size: 60px;
            font-weight: bold;
            color: #661b4f;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: slideIn 1s ease-out forwards 2s;
        }

        .iuck-text {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            color: #909999;
            top: 80px;
            left: 50%;
            transform: translateX(10px);
            opacity: 0;
            animation: slideOut 1s ease-out forwards 2.5s;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-top: 40px;
            background: linear-gradient(to right, #1d294a, #661b4f, #fcbf30, #909999);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 3s;
        }

        .subtitle {
            font-size: 18px;
            color: #5f6368;
            margin-top: 10px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 3.5s;
        }

        .link {
            margin-top: 30px;
            font-size: 16px;
            color: #4285F4;
            text-decoration: none;
            border-bottom: 2px dashed #4285F4;
            padding-bottom: 2px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 4s, float 3s ease-in-out infinite 5s;
        }

        @keyframes emerge {
            0% {
                opacity: 0;
                transform: translateX(-50%) scale(0.5);
            }
            70% {
                opacity: 1;
                transform: translateX(-50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%) scale(1);
            }
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-200%);
            }
            100% {
                opacity: 1;
                transform: translateX(-50%);
            }
        }

        @keyframes slideOut {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(10px);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        footer {
            width: 100%;
            text-align: center;
            color: #999;
            
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="letter-q">Q</div>
        <div class="cbt-text">CBT</div>
        <div class="iuck-text">iuck</div>
    </div>
    <div class="title">QuickCBT</div>
    <div class="subtitle">Computer Based Testing Platform</div>
    <a href="https://quickcbt.netlify.app/quickcbt" class="link">quickcbt.netlify.app/quickcbt</a>

    <footer>
        By: Iyiola Adedamola Richard @QuickCBT&copy;2025
    </footer>
    <script>
        // Redirect after animation completes (optional)
        setTimeout(() => {
            // window.location.href = "main.html";
        }, 7000);
    </script>
</body>
</html>
