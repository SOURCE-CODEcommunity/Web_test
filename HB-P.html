<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Praise!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5d9ff 0%, #ffd6e7 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1000px;
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 90%;
            max-width: 500px;
            height: 70vh;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-in-out;
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: linear-gradient(45deg, #ffcce6 0%, #ffb3d9 100%);
            text-align: center;
            overflow: hidden;
        }

        .card-front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, #ffb3d9 0%, #ff80bf 100%);
        }

        .from-text {
            font-size: 1.2rem;
            color: #800040;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .open-btn {
            padding: 12px 30px;
            background: #ff66b3;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }

        .open-btn:hover {
            transform: scale(1.05);
            background: #ff3399;
        }

        .title {
            font-size: 2.5rem;
            color: #cc0066;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .name {
            font-size: 2.2rem;
            color: #99004d;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .love {
            position: absolute;
            font-size: 24px;
            opacity: 0;
            animation: float-up 4s linear forwards;
            color: #ff0066;
        }

        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            opacity: 0;
            animation: float-up 6s linear forwards;
        }

        .balloon:before {
            content: "";
            position: absolute;
            width: 1px;
            height: 60px;
            background-color: rgba(0,0,0,0.2);
            top: 50px;
            left: 20px;
        }

        .enjoy-text {
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px #ff66b3, 0 0 20px #ff66b3;
            position: absolute;
            opacity: 0;
            transform: scale(0.5);
            transition: all 1s ease;
            z-index: 10;
        }

        .final-message {
            font-size: 1.5rem;
            color: #800040;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease 3s;
        }

        .whatsapp-box {
            background: #e2ffc7;
            border-radius: 10px;
            padding: 15px;
            max-width: 80%;
            position: relative;
            margin-top: 30px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 4s;
        }

        .whatsapp-box:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #e2ffc7;
            bottom: -10px;
            left: 20px;
        }

        .whatsapp-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .whatsapp-name {
            font-weight: bold;
            color: #075e54;
            margin-left: 10px;
        }

        .whatsapp-message {
            color: #333;
            line-height: 1.4;
        }

        .whatsapp-time {
            text-align: right;
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        .show {
            opacity: 1 !important;
            transform: scale(1) translateY(0) !important;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        @keyframes zoom-in {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 10px #ff66b3, 0 0 20px #ff66b3;
            }
            50% {
                text-shadow: 0 0 15px #ff66b3, 0 0 30px #ff66b3, 0 0 45px #ff66b3;
            }
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="card" id="birthdayCard">
            <div class="card-face card-front">
                <div class="from-text">From: Iyiola Adedamola Richard</div>
                <h1 class="title">Happy Birthday</h1>
                <p>Click below to open your special surprise!</p>
                <button class="open-btn" id="openBtn">Open Card</button>
            </div>
            <div class="card-face card-back">
                <h1 class="title">Happy Birthday</h1>
                <h2 class="name">Praise</h2>
                <div id="animationContainer"></div>
                <div class="enjoy-text" id="enjoyText">Enjoy Your Day!</div>
                <div class="final-message" id="finalMessage">From Iyiola Adedamola Richard</div>
                <div class="whatsapp-box" id="whatsappBox">
                    <div class="whatsapp-header">
                        <div class="whatsapp-name">Iyiola Adedamola Richard</div>
                    </div>
                    <div class="whatsapp-message">Will there be Item 7?üòÅ</div>
                    <div class="whatsapp-time" id="messageTime"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('birthdayCard');
            const openBtn = document.getElementById('openBtn');
            const animationContainer = document.getElementById('animationContainer');
            const enjoyText = document.getElementById('enjoyText');
            const finalMessage = document.getElementById('finalMessage');
            const whatsappBox = document.getElementById('whatsappBox');
            const messageTime = document.getElementById('messageTime');

            // Set current time for WhatsApp message
            function updateTime() {
                const now = new Date();
                let hours = now.getHours();
                const minutes = now.getMinutes();
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12;
                hours = hours ? hours : 12;
                const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
                messageTime.textContent = `${hours}:${formattedMinutes} ${ampm}`;
            }

            openBtn.addEventListener('click', function() {
                // Flip the card
                card.style.transform = 'rotateY(180deg)';
                
                // Create floating hearts
                createHearts();
                
                // Create balloons
                createBalloons();
                
                // Show "Enjoy Your Day" after delay
                setTimeout(() => {
                    enjoyText.classList.add('show');
                    enjoyText.style.animation = 'glow 2s infinite';
                    
                    // Zoom effect after another delay
                    setTimeout(() => {
                        enjoyText.style.animation = 'zoom-in 2s forwards, glow 2s infinite';
                        
                        // Show final message
                        setTimeout(() => {
                            finalMessage.classList.add('show');
                            
                            // Show WhatsApp box with current time
                            setTimeout(() => {
                                updateTime();
                                whatsappBox.classList.add('show');
                            }, 1000);
                        }, 1000);
                    }, 1500);
                }, 2000);
            });

            function createHearts() {
                const colors = ['#ff0066', '#ff3399', '#ff66b3', '#ff99cc'];
                
                for (let i = 0; i < 30; i++) {
                    const heart = document.createElement('div');
                    heart.className = 'love';
                    heart.innerHTML = '‚ù§Ô∏è';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.top = Math.random() * 100 + '%';
                    heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    heart.style.animationDelay = (Math.random() * 2) + 's';
                    
                    animationContainer.appendChild(heart);
                }
            }

            function createBalloons() {
                const colors = ['#ff66b3', '#ff99cc', '#cc99ff', '#ffccff', '#ffb3e6'];
                
                for (let i = 0; i < 15; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = Math.random() * 80 + 10 + '%';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    balloon.style.animationDelay = (Math.random() * 3) + 's';
                    
                    if (Math.random() > 0.5) {
                        balloon.style.width = (Math.random() * 20 + 30) + 'px';
                        balloon.style.height = (Math.random() * 20 + 40) + 'px';
                    } else {
                        balloon.style.width = (Math.random() * 20 + 40) + 'px';
                        balloon.style.height = (Math.random() * 20 + 30) + 'px';
                    }
                    
                    animationContainer.appendChild(balloon);
                }
            }
        });
    </script>
</body>
</html>
