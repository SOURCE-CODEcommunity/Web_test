<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study-Wars | Knowledge Battle Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Russo+One&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        /* Base Styles - Optimized */
        :root {
            --dark-bg: #0a0a12;
            --neon-purple: #9d00ff;
            --neon-orange: #ff5e00;
            --neon-pink: #ff00aa;
            --glass-light: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* Simplified Gradient Background */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #1a0a2e 0%, #0a0a12 70%);
            z-index: -2;
        }

        /* Optimized Fire Effect - CSS only */
        .fire-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg, 
                rgba(255,94,0,0.1) 0%, 
                rgba(255,0,170,0.05) 50%, 
                transparent 100%);
            z-index: -1;
            pointer-events: none;
        }

        /* Glass Morphism - Reduced blur */
        .glass-nav, .glass-panel {
            background: var(--glass-light);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 16px 0 rgba(31, 38, 135, 0.15);
        }

        .glass-nav {
            border-radius: 0 0 20px 20px;
            border-top: none;
            border-left: none;
            border-right: none;
        }

        .glass-panel {
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem auto;
            max-width: 90%;
        }

        /* Neon Typography - Reduced text-shadows */
        .neon-text {
            color: var(--neon-purple);
            text-shadow: 0 0 3px var(--neon-purple);
        }

        .neon-text-alt {
            color: var(--neon-orange);
            text-shadow: 0 0 3px var(--neon-orange);
        }

        .neon-title {
            font-family: 'Russo One', sans-serif;
            font-size: clamp(2rem, 5vw, 4rem);
            text-transform: uppercase;
            margin: 0;
            text-align: center;
            line-height: 1.2;
        }

        .neon-title span {
            display: inline-block;
            color: var(--neon-orange);
            text-shadow: 0 0 5px var(--neon-orange);
        }

        .neon-subtitle {
            font-size: clamp(1rem, 2vw, 1.5rem);
            text-align: center;
            margin: 1rem 0 2rem;
            color: #ccc;
        }

        /* Navigation - Optimized for mobile */
        nav {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 4vw, 2rem);
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .neon-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        /* Optimized Buttons */
        .neon-btn, .neon-btn-lg {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            will-change: transform;
        }

        .neon-btn {
            border: 2px solid var(--neon-purple);
            color: var(--neon-purple);
        }

        .neon-btn:hover {
            background-color: var(--neon-purple);
            color: black;
            transform: translateY(-2px);
        }

        .neon-btn-lg {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: 2px solid var(--neon-orange);
            color: var(--neon-orange);
        }

        .neon-btn-lg:hover {
            background-color: var(--neon-orange);
            color: black;
            transform: translateY(-2px);
        }

        .neon-btn-lg.alt {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
        }

        .neon-btn-lg.alt:hover {
            background-color: var(--neon-pink);
        }

        .cta-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Stats Section - Simplified */
        .stats {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin: 2rem auto;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            min-width: 120px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
                scroll-behavior: auto !important;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="fire-effect"></div>
    
    <header class="glass-nav">
        <nav>
            <div class="logo">
                <span class="neon-text">STUDY</span>
                <span class="neon-text-alt">WARS</span>
            </div>
            <ul>
                <li><a href="#" class="neon-link">BATTLEGROUNDS</a></li>
                <li><a href="#" class="neon-link">ARMORY</a></li>
                <li><a href="#" class="neon-link">RANKINGS</a></li>
                <li><a href="#" class="neon-btn">ENLIST</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero glass-panel">
            <h1 class="neon-title">PREPARE FOR <span>KNOWLEDGE WARFARE</span></h1>
            <p class="neon-subtitle">Join the ultimate academic battleground where only the sharpest minds survive</p>
            <div class="cta-buttons">
                <a href="#" class="neon-btn-lg">ENTER THE ARENA</a>
                <a href="#" class="neon-btn-lg alt">WATCH BATTLE</a>
            </div>
        </section>

        <section class="stats glass-panel">
            <div class="stat-item">
                <div class="stat-value neon-text">12,459</div>
                <div class="stat-label">ACTIVE WARRIORS</div>
            </div>
            <div class="stat-item">
                <div class="stat-value neon-text-alt">3,287</div>
                <div class="stat-label">BATTLES TODAY</div>
            </div>
            <div class="stat-item">
                <div class="stat-value neon-text">892</div>
                <div class="stat-label">TOPICS MASTERED</div>
            </div>
        </section>
    </main>

    <script>
        // Lightweight animation for performance
        document.addEventListener('DOMContentLoaded', function() {
            // Simple hover effects
            const buttons = document.querySelectorAll('.neon-btn, .neon-btn-lg');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    this.style.boxShadow = `0 0 15px ${this.classList.contains('alt') ? 'var(--neon-pink)' : 
                                          this.classList.contains('neon-btn-lg') ? 'var(--neon-orange)' : 'var(--neon-purple)'}`;
                });
                button.addEventListener('mouseleave', function() {
                    this.style.boxShadow = 'none';
                });
            });
            
            // Update stats with simple animation
            const statValues = document.querySelectorAll('.stat-value');
            if ('IntersectionObserver' in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const target = entry.target;
                            const finalNumber = parseInt(target.textContent.replace(/,/g, ''));
                            let currentNumber = 0;
                            const increment = finalNumber / 20;
                            
                            const timer = setInterval(() => {
                                currentNumber += increment;
                                if (currentNumber >= finalNumber) {
                                    clearInterval(timer);
                                    currentNumber = finalNumber;
                                }
                                target.textContent = Math.floor(currentNumber).toLocaleString();
                            }, 50);
                            
                            observer.unobserve(target);
                        }
                    });
                }, {threshold: 0.5});
                
                statValues.forEach(value => {
                    observer.observe(value);
                });
            }
        });
    </script>
</body>
</html>
