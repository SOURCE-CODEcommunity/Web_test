<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Abimbola!</title>
    <link href="https://fonts.googleapis.com/css2?family=Transformers+Movie&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Transformers Movie';
            src: url('https://fonts.cdnfonts.com/css/transformers-movie') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Transformers Movie', sans-serif;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            position: relative;
            width: 300px;
            height: 400px;
            transform-style: preserve-3d;
            transition: all 1s ease;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #ff4500;
        }

        .card-front {
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,20,0.8));
            border: 3px solid #ff4500;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, rgba(10,10,10,0.9), rgba(30,30,30,0.9));
            border: 3px solid #00ff7f;
        }

        .open-btn {
            padding: 15px 30px;
            font-family: 'Transformers Movie', sans-serif;
            font-size: 18px;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 138, 0, 0.7);
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .open-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 138, 0, 0.9);
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 138, 0, 0.5);
            text-align: center;
        }

        h2 {
            font-size: 1.5rem;
            margin: 10px 0;
            color: #00ff7f;
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
        }

        p {
            font-size: 1rem;
            margin: 5px 0;
            color: #fff;
            text-align: center;
        }

        .signature {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
            opacity: 0.8;
        }

        .car {
            position: absolute;
            width: 60px;
            height: 30px;
            animation: drive 10s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 255, 0, 0.7));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-100px) rotate(5deg); }
        }

        @keyframes drive {
            0% { transform: translateX(-100px) rotateY(0deg); }
            50% { transform: translateX(calc(100vw + 100px)) rotateY(0deg); }
            51% { transform: translateX(calc(100vw + 100px)) rotateY(180deg); }
            100% { transform: translateX(-100px) rotateY(180deg); }
        }

        .fire-effect {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/XUFPGrX5Zis6Y/giphy.gif') center/cover;
            opacity: 0.2;
            z-index: -1;
        }

        .message-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ff7f;
            border-radius: 10px;
            padding: 15px;
            width: 250px;
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
            display: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #00ff7f;
        }

        .message-content {
            color: #fff;
            font-size: 14px;
        }

        .close-btn {
            background: none;
            border: none;
            color: #ff4500;
            cursor: pointer;
            font-size: 16px;
        }

        .neon-text {
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow:
                    0 0 4px #fff,
                    0 0 11px #fff,
                    0 0 19px #fff,
                    0 0 40px #ff4500,
                    0 0 80px #ff4500,
                    0 0 90px #ff4500,
                    0 0 100px #ff4500,
                    0 0 150px #ff4500;
            }
            20%, 24%, 55% {        
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="fire-effect"></div>
    <div class="container">
        <!-- Create balloons -->
        <div id="balloons-container"></div>
        
        <!-- Create cars -->
        <div id="cars-container"></div>
        
        <div class="card" id="birthdayCard">
            <div class="card-face card-front">
                <h1 class="neon-text">ABIMBOLA</h1>
                <p>Click the button to open your card</p>
                <button class="open-btn" id="openBtn">OPEN CARD</button>
            </div>
            <div class="card-face card-back">
                <h1 class="neon-text">HAPPY BIRTHDAY</h1>
                <h2>May your 25 be blessed</h2>
                <p>Wishing you an amazing year ahead filled with joy, success, and all the things you love!</p>
                <div class="signature">From: Iyiola Adedamola Richard</div>
            </div>
        </div>
    </div>

    <div class="message-box" id="messageBox">
        <div class="message-header">
            <span>Message</span>
            <button class="close-btn" id="closeBtn">Ã—</button>
        </div>
        <div class="message-content">
            Send me your pics and item 7!
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('birthdayCard');
            const openBtn = document.getElementById('openBtn');
            const messageBox = document.getElementById('messageBox');
            const closeBtn = document.getElementById('closeBtn');
            const balloonsContainer = document.getElementById('balloons-container');
            const carsContainer = document.getElementById('cars-container');

            // Create balloons
            for (let i = 0; i < 15; i++) {
                createBalloon();
            }

            // Create cars
            for (let i = 0; i < 5; i++) {
                createCar();
            }

            // Open card
            openBtn.addEventListener('click', function() {
                card.classList.add('flipped');
                setTimeout(() => {
                    messageBox.style.display = 'block';
                }, 2000);
            });

            // Close message box
            closeBtn.addEventListener('click', function() {
                messageBox.style.display = 'none';
            });

            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // Random position
                const left = Math.random() * 100;
                const top = Math.random() * 100;
                
                // Random color
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                balloon.style.left = `${left}vw`;
                balloon.style.top = `${top}vh`;
                balloon.style.background = color;
                balloon.style.animationDuration = `${5 + Math.random() * 10}s`;
                balloon.style.animationDelay = `${Math.random() * 5}s`;
                
                balloonsContainer.appendChild(balloon);
            }

            function createCar() {
                const car = document.createElement('div');
                car.className = 'car';
                
                // Random position
                const top = 20 + Math.random() * 60;
                
                // Random car image (using emoji for simplicity)
                const cars = ['ðŸš—', 'ðŸš•', 'ðŸš™', 'ðŸš“', 'ðŸšš'];
                const carEmoji = cars[Math.floor(Math.random() * cars.length)];
                
                car.style.top = `${top}vh`;
                car.style.fontSize = '30px';
                car.style.animationDuration = `${10 + Math.random() * 20}s`;
                car.style.animationDelay = `${Math.random() * 10}s`;
                car.textContent = carEmoji;
                
                carsContainer.appendChild(car);
            }
        });
    </script>
</body>
</html>
