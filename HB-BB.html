<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Abimbola!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Transformers+Movie&display=swap" rel="stylesheet">
    <style>
        /* Optimized CSS with reduced redundancy */
        :root {
            --primary: #ff4500;
            --secondary: #00ff7f;
            --accent: #00ffff;
            --bg-gradient: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Transformers Movie', sans-serif;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        @keyframes gradientBG {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: grid;
            place-items: center;
        }

        .card {
            position: relative;
            width: min(90vw, 300px);
            height: min(80vh, 400px);
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            border: 2px solid var(--primary);
            text-align: center;
        }

        .card-front {
            background: linear-gradient(135deg, rgba(0,0,0,0.8), rgba(20,20,20,0.8));
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(135deg, rgba(10,10,10,0.9), rgba(30,30,30,0.9));
            border-color: var(--secondary);
        }

        .open-btn {
            padding: 0.8rem 1.5rem;
            font-family: inherit;
            font-size: 1rem;
            background: linear-gradient(to right, #ff8a00, #e52e71);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 138, 0, 0.7);
            transition: all 0.3s ease;
            margin-top: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .open-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 138, 0, 0.9);
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            background: linear-gradient(to right, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 138, 0, 0.5);
            margin-bottom: 0.5rem;
        }

        h2 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(0, 255, 127, 0.5);
            margin: 0.5rem 0;
        }

        p {
            font-size: clamp(0.9rem, 2vw, 1rem);
            margin: 0.3rem 0;
        }

        .signature {
            margin-top: 1.5rem;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .balloon, .car {
            position: absolute;
            will-change: transform;
            pointer-events: none;
        }

        .balloon {
            width: 3rem;
            height: 4rem;
            border-radius: 50%;
            opacity: 0.8;
            animation: float 8s infinite ease-in-out;
        }

        .car {
            width: 3.5rem;
            height: 1.8rem;
            font-size: 1.8rem;
            animation: drive 15s linear infinite;
            filter: drop-shadow(0 0 5px rgba(255, 255, 0, 0.7));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-6rem) rotate(5deg); }
        }

        @keyframes drive {
            0% { transform: translateX(-6rem) rotateY(0deg); }
            49% { transform: translateX(calc(100vw + 6rem)) rotateY(0deg); }
            50% { transform: translateX(calc(100vw + 6rem)) rotateY(180deg); }
            100% { transform: translateX(-6rem) rotateY(180deg); }
        }

        .fire-effect {
            position: fixed;
            inset: 0;
            background: url('https://media.giphy.com/media/XUFPGrX5Zis6Y/giphy.gif') center/cover;
            opacity: 0.2;
            z-index: -1;
            pointer-events: none;
        }

        .message-box {
            position: fixed;
            bottom: 1.5rem;
            right: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--secondary);
            border-radius: 10px;
            padding: 1rem;
            width: min(80vw, 250px);
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.5);
            display: none;
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.6rem;
            color: var(--secondary);
        }

        .message-content {
            font-size: 0.9rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .neon-text {
            animation: flicker 1.5s infinite alternate;
        }

        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 19px #fff, 
                            0 0 40px var(--primary), 0 0 80px var(--primary), 
                            0 0 90px var(--primary), 0 0 100px var(--primary);
            }
            20%, 24%, 55% { text-shadow: none; }
        }

        /* Optimized for reduced layout shifts */
        #balloons-container, #cars-container {
            position: fixed;
            inset: 0;
            overflow: hidden;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="fire-effect" aria-hidden="true"></div>
    <div class="container">
        <div id="balloons-container"></div>
        <div id="cars-container"></div>
        
        <div class="card" id="birthdayCard" role="region" aria-label="Birthday Card">
            <div class="card-face card-front" aria-label="Front of card">
                <h1 class="neon-text">ABIMBOLA</h1>
                <p>Click the button to open your card</p>
                <button class="open-btn" id="openBtn" aria-label="Open card">OPEN CARD</button>
            </div>
            <div class="card-face card-back" aria-label="Back of card">
                <h1 class="neon-text">HAPPY BIRTHDAY</h1>
                <h2>May your 25 be blessed</h2>
                <p>Wishing you an amazing year ahead filled with joy, success, and all the things you love!</p>
                <div class="signature">From: Iyiola Adedamola Richard</div>
            </div>
        </div>
    </div>

    <div class="message-box" id="messageBox" role="dialog" aria-label="Message">
        <div class="message-header">
            <span>Message</span>
            <button class="close-btn" id="closeBtn" aria-label="Close message">Ã—</button>
        </div>
        <div class="message-content">
            Send me your pics and item 7!
        </div>
    </div>

    <script>
        // Optimized JavaScript with better performance
        document.addEventListener('DOMContentLoaded', () => {
            // Cache DOM elements
            const elements = {
                card: document.getElementById('birthdayCard'),
                openBtn: document.getElementById('openBtn'),
                messageBox: document.getElementById('messageBox'),
                closeBtn: document.getElementById('closeBtn'),
                balloonsContainer: document.getElementById('balloons-container'),
                carsContainer: document.getElementById('cars-container')
            };

            // Color palette for balloons
            const balloonColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            // Car emojis
            const carEmojis = ['ðŸš—', 'ðŸš•', 'ðŸš™', 'ðŸš“', 'ðŸšš'];

            // Create decorative elements
            function createDecorativeElements() {
                // Use document fragment for balloons
                const balloonFragment = document.createDocumentFragment();
                for (let i = 0; i < 15; i++) {
                    balloonFragment.appendChild(createBalloon());
                }
                elements.balloonsContainer.appendChild(balloonFragment);

                // Use document fragment for cars
                const carFragment = document.createDocumentFragment();
                for (let i = 0; i < 5; i++) {
                    carFragment.appendChild(createCar());
                }
                elements.carsContainer.appendChild(carFragment);
            }

            function createBalloon() {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                
                // Set random properties
                Object.assign(balloon.style, {
                    left: `${Math.random() * 100}vw`,
                    top: `${Math.random() * 100}vh`,
                    background: balloonColors[Math.floor(Math.random() * balloonColors.length)],
                    animationDuration: `${5 + Math.random() * 10}s`,
                    animationDelay: `${Math.random() * 5}s`
                });
                
                return balloon;
            }

            function createCar() {
                const car = document.createElement('div');
                car.className = 'car';
                car.textContent = carEmojis[Math.floor(Math.random() * carEmojis.length)];
                
                // Set random properties
                Object.assign(car.style, {
                    top: `${20 + Math.random() * 60}vh`,
                    animationDuration: `${10 + Math.random() * 20}s`,
                    animationDelay: `${Math.random() * 10}s`
                });
                
                return car;
            }

            // Event handlers
            function setupEventListeners() {
                elements.openBtn.addEventListener('click', () => {
                    elements.card.classList.add('flipped');
                    setTimeout(() => {
                        elements.messageBox.style.display = 'block';
                    }, 2000);
                });

                elements.closeBtn.addEventListener('click', () => {
                    elements.messageBox.style.display = 'none';
                });
            }

            // Initialize
            function init() {
                createDecorativeElements();
                setupEventListeners();
            }

            init();
        });
    </script>
</body>
</html>
