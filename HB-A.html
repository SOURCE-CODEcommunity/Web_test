<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        .card-container {
            position: relative;
            width: 80vw;
            max-width: 500px;
            height: 70vh;
            perspective: 1000px;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: all 1s ease;
            cursor: pointer;
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            background: white;
        }
        
        .card-front {
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            transform: rotateY(0deg);
        }
        
        .card-back {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            transform: rotateY(180deg);
        }
        
        .presentation {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        
        .open-card {
            padding: 10px 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .open-card:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .birthday-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .name {
            font-size: 2rem;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            opacity: 0;
        }
        
        .balloon:before {
            content: "";
            position: absolute;
            width: 1px;
            height: 50px;
            background-color: #333;
            top: 50px;
            left: 20px;
        }
        
        .whatsapp-box {
            background: #e2ffc7;
            border-radius: 10px;
            padding: 15px;
            max-width: 80%;
            position: relative;
            margin-top: 30px;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease 3s;
        }
        
        .whatsapp-box:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #e2ffc7;
            bottom: -10px;
            left: 20px;
        }
        
        .whatsapp-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        
        .whatsapp-name {
            font-weight: bold;
            color: #075e54;
            margin-left: 10px;
        }
        
        .whatsapp-message {
            color: #333;
            line-height: 1.4;
        }
        
        .whatsapp-time {
            text-align: right;
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }
        
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="birthdayCard">
            <div class="card-front">
                <div class="presentation" id="presentationText">Iyiola Adedamola Richard presents:</div>
                <button class="open-card" id="openCardBtn">Open Birthday Card</button>
            </div>
            <div class="card-back">
                <div class="birthday-text">Happy Birthday</div>
                <div class="name" id="birthdayPersonName">Above</div>
                <div id="animationContainer"></div>
                <div class="whatsapp-box" id="whatsappBox">
                    <div class="whatsapp-header">
                        <div class="whatsapp-name">Iyiola Adedamola Richard</div>
                    </div>
                    <div class="whatsapp-message">will there be Item 7</div>
                    <div class="whatsapp-time">11:42 AM</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('birthdayCard');
            const openBtn = document.getElementById('openCardBtn');
            const animationContainer = document.getElementById('animationContainer');
            const whatsappBox = document.getElementById('whatsappBox');
            const presentationText = document.getElementById('presentationText');
            
            // Set the birthday person's name
            const birthdayName = document.getElementById('birthdayPersonName');
            // You can change this to the actual name
            // birthdayName.textContent = "John Doe";
            
            openBtn.addEventListener('click', function() {
                // Flip the card
                card.style.transform = 'rotateY(180deg)';
                
                // Start animations after a delay
                setTimeout(createConfetti, 500);
                setTimeout(createBalloons, 1000);
                setTimeout(() => {
                    whatsappBox.classList.add('show');
                }, 3500);
                
                // Make presentation text float
                presentationText.classList.add('floating');
            });
            
            function createConfetti() {
                const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    confetti.style.width = Math.random() * 10 + 5 + 'px';
                    confetti.style.height = Math.random() * 10 + 5 + 'px';
                    
                    animationContainer.appendChild(confetti);
                    
                    // Animate confetti
                    setTimeout(() => {
                        confetti.style.opacity = '1';
                        confetti.style.transition = `all ${Math.random() * 2 + 1}s ease`;
                        confetti.style.transform = `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 + 100}px) rotate(${Math.random() * 360}deg)`;
                        confetti.style.opacity = '0';
                    }, 10);
                }
            }
            
            function createBalloons() {
                const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#ffbe76', '#a55eea', '#fd79a8'];
                
                for (let i = 0; i < 15; i++) {
                    const balloon = document.createElement('div');
                    balloon.className = 'balloon';
                    balloon.style.left = Math.random() * 80 + 10 + '%';
                    balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Random balloon shape
                    if (Math.random() > 0.5) {
                        balloon.style.width = Math.random() * 20 + 30 + 'px';
                        balloon.style.height = Math.random() * 20 + 40 + 'px';
                    } else {
                        balloon.style.width = Math.random() * 20 + 40 + 'px';
                        balloon.style.height = Math.random() * 20 + 30 + 'px';
                    }
                    
                    animationContainer.appendChild(balloon);
                    
                    // Animate balloon
                    setTimeout(() => {
                        balloon.style.opacity = '0.8';
                        balloon.style.transition = `all ${Math.random() * 3 + 2}s ease`;
                        balloon.style.transform = `translate(0, -${Math.random() * 200 + 100}px)`;
                    }, 10);
                }
            }
        });
    </script>
</body>
</html>
