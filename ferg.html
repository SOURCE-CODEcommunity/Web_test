<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Email Retriever for Gmail</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: #4285f4;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-direction: row;
            min-height: 500px;
        }
        
        .left-panel {
            flex: 1;
            padding: 25px;
            background: #f8f9fa;
            border-right: 1px solid #e0e0e0;
        }
        
        .right-panel {
            flex: 1;
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        
        .panel-title {
            font-size: 18px;
            margin-bottom: 15px;
            color: #4285f4;
            display: flex;
            align-items: center;
        }
        
        .panel-title i {
            margin-right: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        
        button:hover {
            background: #3367d6;
        }
        
        button.secondary {
            background: #5f6368;
        }
        
        button.secondary:hover {
            background: #4a4d52;
        }
        
        button.success {
            background: #34a853;
        }
        
        button.success:hover {
            background: #2d9249;
        }
        
        .email-list {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 20px;
            background: white;
        }
        
        .email-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
        }
        
        .email-item:last-child {
            border-bottom: none;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .stat-box {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            flex: 1;
            margin: 0 5px;
        }
        
        .stat-number {
            font-size: 20px;
            font-weight: bold;
            color: #4285f4;
        }
        
        .stat-label {
            font-size: 12px;
            color: #5f6368;
        }
        
        .progress-bar {
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: #4285f4;
            width: 0%;
            transition: width 0.5s;
        }
        
        .log-output {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
            height: 120px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #ddd;
        }
        
        .success-log {
            color: #34a853;
        }
        
        .error-log {
            color: #ea4335;
        }
        
        .info-log {
            color: #4285f4;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .left-panel {
                border-right: none;
                border-bottom: 1px solid #e0e0e0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Firebase Auth Email Retriever</h1>
            <p class="description">Retrieve user emails from Firebase Authentication and prepare a Gmail draft</p>
        </header>
        
        <div class="content">
            <div class="left-panel">
                <div class="panel-title">
                    <i class="fas fa-database"></i> Firebase Data
                </div>
                
                <div class="input-group">
                    <label for="serviceAccount">Firebase Service Account JSON</label>
                    <textarea id="serviceAccount" placeholder="Paste your Firebase service account JSON here"></textarea>
                </div>
                
                <button id="retrieveBtn">
                    <i class="fas fa-cloud-download-alt"></i> Retrieve Emails
                </button>
                
                <div class="progress-bar">
                    <div class="progress" id="retrieveProgress"></div>
                </div>
                
                <div class="email-list" id="emailList">
                    <div class="email-item">
                        <span>No emails retrieved yet</span>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-number" id="totalEmails">0</div>
                        <div class="stat-label">Total Emails</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="verifiedEmails">0</div>
                        <div class="stat-label">Verified</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-number" id="unverifiedEmails">0</div>
                        <div class="stat-label">Unverified</div>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="panel-title">
                    <i class="fas fa-envelope"></i> Gmail Draft
                </div>
                
                <div class="input-group">
                    <label for="emailSubject">Email Subject</label>
                    <input type="text" id="emailSubject" placeholder="Newsletter: Latest Updates">
                </div>
                
                <div class="input-group">
                    <label for="emailBody">Email Body</label>
                    <textarea id="emailBody" placeholder="Dear user,..."></textarea>
                </div>
                
                <button id="prepareDraftBtn" class="success">
                    <i class="fas fa-edit"></i> Prepare Gmail Draft
                </button>
                
                <button id="copyEmailsBtn" class="secondary">
                    <i class="fas fa-copy"></i> Copy Emails to Clipboard
                </button>
                
                <div class="panel-title" style="margin-top: 20px;">
                    <i class="fas fa-terminal"></i> Activity Log
                </div>
                
                <div class="log-output" id="logOutput">
                    <div class="log-entry info-log">Ready to retrieve emails...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const retrieveBtn = document.getElementById('retrieveBtn');
            const prepareDraftBtn = document.getElementById('prepareDraftBtn');
            const copyEmailsBtn = document.getElementById('copyEmailsBtn');
            const emailList = document.getElementById('emailList');
            const logOutput = document.getElementById('logOutput');
            const retrieveProgress = document.getElementById('retrieveProgress');
            const totalEmails = document.getElementById('totalEmails');
            const verifiedEmails = document.getElementById('verifiedEmails');
            const unverifiedEmails = document.getElementById('unverifiedEmails');
            
            let retrievedEmails = [];
            
            // Mock email data for demonstration
            const mockEmails = [
                {email: 'user1@example.com', verified: true},
                {email: 'user2@example.com', verified: true},
                {email: 'user3@example.com', verified: false},
                {email: 'user4@example.com', verified: true},
                {email: 'user5@example.com', verified: true},
                {email: 'user6@example.com', verified: false},
                {email: 'user7@example.com', verified: true},
                {email: 'user8@example.com', verified: true},
            ];
            
            // Add log entry
            function addLog(message, type = 'info') {
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}-log`;
                logEntry.textContent = message;
                logOutput.prepend(logEntry);
                
                // Keep only the last 10 log entries
                while (logOutput.children.length > 10) {
                    logOutput.removeChild(logOutput.lastChild);
                }
            }
            
            // Simulate retrieving emails from Firebase
            function retrieveEmails() {
                const serviceAccount = document.getElementById('serviceAccount').value;
                
                if (!serviceAccount) {
                    addLog('Please provide Firebase service account JSON', 'error');
                    return;
                }
                
                addLog('Connecting to Firebase...');
                retrieveProgress.style.width = '30%';
                
                // Simulate API call delay
                setTimeout(() => {
                    retrieveProgress.style.width = '70%';
                    addLog('Retrieving user emails...');
                    
                    // Another simulated delay
                    setTimeout(() => {
                        retrieveProgress.style.width = '100%';
                        
                        // Use mock data for demonstration
                        retrievedEmails = mockEmails;
                        displayEmails(retrievedEmails);
                        
                        updateStats(retrievedEmails);
                        
                        addLog(`Successfully retrieved ${retrievedEmails.length} emails`, 'success');
                        
                        // Reset progress bar after a moment
                        setTimeout(() => {
                            retrieveProgress.style.width = '0%';
                        }, 1000);
                    }, 1000);
                }, 1000);
            }
            
            // Display emails in the list
            function displayEmails(emails) {
                emailList.innerHTML = '';
                
                if (emails.length === 0) {
                    emailList.innerHTML = '<div class="email-item"><span>No emails found</span></div>';
                    return;
                }
                
                emails.forEach(user => {
                    const emailItem = document.createElement('div');
                    emailItem.className = 'email-item';
                    
                    const emailText = document.createElement('span');
                    emailText.textContent = user.email;
                    
                    const verificationBadge = document.createElement('span');
                    verificationBadge.textContent = user.verified ? '✓' : '✗';
                    verificationBadge.style.color = user.verified ? '#34a853' : '#ea4335';
                    
                    emailItem.appendChild(emailText);
                    emailItem.appendChild(verificationBadge);
                    
                    emailList.appendChild(emailItem);
                });
            }
            
            // Update statistics
            function updateStats(emails) {
                totalEmails.textContent = emails.length;
                
                const verifiedCount = emails.filter(user => user.verified).length;
                const unverifiedCount = emails.length - verifiedCount;
                
                verifiedEmails.textContent = verifiedCount;
                unverifiedEmails.textContent = unverifiedCount;
            }
            
            // Prepare Gmail draft
            function prepareGmailDraft() {
                if (retrievedEmails.length === 0) {
                    addLog('No emails retrieved yet', 'error');
                    return;
                }
                
                const subject = document.getElementById('emailSubject').value || 'Newsletter';
                const body = document.getElementById('emailBody').value || 'Hello,';
                
                // Create comma-separated list of emails
                const emailString = retrievedEmails.map(user => user.email).join(', ');
                
                // Create a mailto link with the emails as BCC
                const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&bcc=${encodeURIComponent(emailString)}&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
                
                addLog('Opening Gmail draft...', 'success');
                
                // Open Gmail in a new tab
                window.open(mailtoLink, '_blank');
            }
            
            // Copy emails to clipboard
            function copyEmailsToClipboard() {
                if (retrievedEmails.length === 0) {
                    addLog('No emails to copy', 'error');
                    return;
                }
                
                const emailString = retrievedEmails.map(user => user.email).join(', ');
                
                navigator.clipboard.writeText(emailString).then(() => {
                    addLog('Emails copied to clipboard', 'success');
                }).catch(err => {
                    addLog('Failed to copy emails: ' + err, 'error');
                });
            }
            
            // Event listeners
            retrieveBtn.addEventListener('click', retrieveEmails);
            prepareDraftBtn.addEventListener('click', prepareGmailDraft);
            copyEmailsBtn.addEventListener('click', copyEmailsToClipboard);
            
            // Initialize with some example content
            document.getElementById('emailSubject').value = 'Important Update for Our Users';
            document.getElementById('emailBody').value = 'Dear valued user,\n\nWe are excited to announce new updates to our service.\n\nBest regards,\nThe Team';
        });
    </script>
</body>
